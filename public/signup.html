<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spill.....</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="public/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg-xml" href="/public/favicon.svg" />
  </head>
  <body>
    <h1 class="heading-logo">Spill Your Beans</h1>
    <main>
      <form method="POST" action="/signup">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required />
        <label for="location">Location: </label>
        <input type="text" id="location" name="location" required />
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Sign up</button>
      </form>
    </main>
    <!-- <script src="public/main.js"></script> -->
    <script
      src="https://kit.fontawesome.com/8edb3d78c9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
